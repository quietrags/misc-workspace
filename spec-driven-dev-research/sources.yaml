# Source Quality Ratings Defined

quality_ratings:
  High: "Peer-reviewed research, large datasets, authoritative documentation"
  Medium-High: "Industry surveys, expert assessments, vendor research with methodology"
  Medium: "Vendor claims, self-reported data, anecdotal evidence"
  Low: "Unverified claims, marketing materials, speculative"

verification_status:
  Verified: "URL confirmed, claim validated, date checked"
  Needs_Verification: "Claim documented but source/URL needs confirmation"
  Disputed: "Contradictory evidence exists"

