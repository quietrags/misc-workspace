# Citation Style Guide

# When citing in documents, use this format:

# Format for research:
# "[Claim]" (Source Name, Year)
# Example: "Code churn projected at 7%" (GitClear, 2025)

# Format for statistics:
# "[Statistic]: Source (Date)"
# Example: "15M+ Copilot users: GitHub (2025)"

# Format for quotes:
# > "[Quote]"
# > — Source, Publication (Year)

# Always include date_accessed for all web sources
# Track verification status for all claims
# Flag disputed or contradictory evidence

